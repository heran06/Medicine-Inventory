<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">Medicine Inventory</a>
    </div>
</nav>

<div class="container">
    <div class="form-container col-md-8 offset-md-2">
        <h3 class="mb-4">Delivery Form</h3>
        <form th:action="@{/deliveries}" th:object="${delivery}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="orderId">Order ID</label>
                <input type="text" id="orderId" th:field="*{orderId}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="deliveryPerson">Delivery Person</label>
                <input type="text" id="deliveryPerson" th:field="*{deliveryPerson}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="deliveryDate">Delivery Date</label>
                <input type="date" id="deliveryDate" th:field="*{deliveryDate}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="status">Status</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option value="Pending">Pending</option>
                    <option value="Dispatched">Dispatched</option>
                    <option value="Delivered">Delivered</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Delivery</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

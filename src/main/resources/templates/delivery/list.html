<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .table-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-primary:hover {
            background-color: #217dbb;
        }
        .btn-warning {
            background-color: #f39c12;
            border: none;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ’Š Medicine Inventory</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link active" href="/deliveries">Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="/medicines">Medicines</a></li>
                <li class="nav-item"><a class="nav-link" href="/billing">Billing</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Delivery Records</h3>
            <a href="/deliveries/form" class="btn btn-primary">+ Add Delivery</a>
        </div>
        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Order ID</th>
                    <th>Delivery Person</th>
                    <th>Delivery Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="delivery : ${deliveries}">
                    <td th:text="${delivery.id}"></td>
                    <td th:text="${delivery.orderId}"></td>
                    <td th:text="${delivery.deliveryPerson}"></td>
                    <td th:text="${delivery.deliveryDate}"></td>
                    <td th:text="${delivery.status}"></td>
                    <td>
                        <a th:href="@{'/deliveries/edit/' + ${delivery.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/deliveries/delete/' + ${delivery.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this delivery?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

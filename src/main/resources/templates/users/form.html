<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User | Medicine Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 25px;
            margin-top: 50px;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .btn-submit {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-submit:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container col-md-6 mx-auto">
        <h3 class="fw-bold text-center mb-4">Add New User</h3>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" th:field="*{role}">
                    <option value="Admin">Admin</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Delivery Staff">Delivery Staff</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit w-50">Save User</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

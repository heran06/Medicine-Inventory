<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List | Medicine Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 20px;
        }
        .table-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .btn-add {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-add:hover {
            background-color: #217dbb;
        }
        .btn-outline-success {
            border-color: #3498db;
            color: #3498db;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-outline-success:hover {
            background-color: #3498db;
            color: white;
        }
        .btn-outline-danger {
            border-color: #e74c3c;
            color: #e74c3c;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-outline-danger:hover {
            background-color: #e74c3c;
            color: white;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tr:hover td {
            background-color: #dfe9f3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Medicine Inventory</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="/medicines">Medicines</a></li>
                <li class="nav-item"><a class="nav-link" href="/deliveries">Deliveries</a></li>
                <li class="nav-item"><a class="nav-link" href="/billing">Billing</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">User List</h2>
        <a href="/users/form" class="btn btn-add">Add User</a>
    </div>

    <div class="table-container">
        <table class="table table-hover text-center align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-success">Edit</a>
                        <a href="#" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

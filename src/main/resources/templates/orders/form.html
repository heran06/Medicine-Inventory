<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .btn-save {
            background: linear-gradient(90deg, #8e24aa, #ab47bc);
            color: white;
        }
        .btn-back {
            background: linear-gradient(90deg, #6a1b9a, #8e24aa);
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">ðŸ§¾ Order Details</h2>

        <form th:action="@{/orders}" th:object="${order}" method="post">
            <input type="hidden" th:field="*{orderId}" />

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" th:field="*{customerName}" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Medicine Name</label>
                <input type="text" class="form-control" th:field="*{medicineName}" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Price</label>
                <input type="number" class="form-control" th:field="*{totalPrice}" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Order Date</label>
                <input type="text" class="form-control" th:value="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{status}">
                    <option value="Pending">Pending</option>
                    <option value="Dispatched">Dispatched</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save">ðŸ’¾ Save Order</button>
                <a href="/orders" class="btn btn-back">â¬… Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>

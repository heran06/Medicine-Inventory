<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .btn-save {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-save:hover {
            background-color: #217dbb;
        }
        .btn-back {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-back:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">ðŸ’Š Add / Edit Medicine</h2>

        <form th:action="@{/medicines}" th:object="${medicine}" method="post">
            <input type="hidden" th:field="*{medicineId}" />

            <div class="mb-3">
                <label class="form-label">Medicine Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Supplier</label>
                <input type="text" class="form-control" th:field="*{supplier}" placeholder="Enter supplier name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{price}" step="0.01" placeholder="Enter price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" th:field="*{stock}" placeholder="Enter stock quantity" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" class="form-control" th:field="*{expiryDate}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save">ðŸ’¾ Save Medicine</button>
                <a href="/medicines" class="btn btn-back">â¬… Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Billing Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
        }
        table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        table:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        th {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
        }
        td {
            text-align: center;
        }
        tr:hover td {
            background-color: #dfe9f3;
        }
        .btn-add {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-add:hover {
            background-color: #217dbb;
        }
        .btn-edit {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-edit:hover {
            background-color: #217dbb;
        }
        .btn-delete {
            background-color: #e74c3c;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 4px 8px;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .search-bar {
            max-width: 300px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ’Š Medicine Inventory</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="/delivery">Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="/medicine">Medicines</a></li>
                <li class="nav-item"><a class="nav-link active" href="/billing">Billing</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ’° Billing Records</h2>
        <div class="d-flex gap-2">
            <input type="text" class="form-control search-bar" placeholder="Search Bill..." id="searchInput" onkeyup="filterTable()">
            <a th:href="@{/billing/new}" class="btn btn-add">âž• Add Bill</a>
        </div>
    </div>

    <table class="table table-bordered table-striped" id="billingTable">
        <thead>
        <tr>
            <th>Bill ID</th>
            <th>Customer</th>
            <th>Total Amount</th>
            <th>Billing Date</th>
            <th>Payment Method</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.billId}"></td>
            <td th:text="${bill.customerName}"></td>
            <td th:text="${bill.totalAmount}"></td>
            <td th:text="${bill.billingDate}"></td>
            <td th:text="${bill.paymentMethod}"></td>
            <td th:text="${bill.payStatus}"></td>
            <td>
                <a th:href="@{/billing/edit/{id}(id=${bill.billId})}" class="btn btn-sm btn-edit">Edit</a>
                <a th:href="@{/billing/delete/{id}(id=${bill.billId})}" class="btn btn-sm btn-delete" onclick="return confirm('Delete this bill?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#billingTable tbody tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
}
</script>
</body>
</html>

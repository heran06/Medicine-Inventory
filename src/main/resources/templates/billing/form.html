<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Billing Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .btn-save {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-save:hover {
            background-color: #217dbb;
        }
        .btn-back {
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
        }
        .btn-back:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">ðŸ§¾ Billing Details</h2>

        <form th:action="@{/billing}" th:object="${bill}" method="post">
            <input type="hidden" th:field="*{billId}" />

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" th:field="*{customerName}" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Amount (â‚¹)</label>
                <input type="number" class="form-control" th:field="*{totalAmount}" placeholder="Enter total amount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Billing Date</label>
                <input type="date" class="form-control" th:field="*{billingDate}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" th:field="*{paymentMethod}">
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save">ðŸ’¾ Save Bill</button>
                <a href="/billing" class="btn btn-back">â¬… Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Billing Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); 
            font-family: 'Poppins', sans-serif; 
        }
        .card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            padding: 30px; 
        }
        .btn-save { 
            background: linear-gradient(90deg, #004aad, #64b5f6); 
            color: white; 
        }
        .btn-back { 
            background: linear-gradient(90deg, #1565c0, #1e88e5); 
            color: white; 
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">ðŸ§¾ Billing Details</h2>

        <form th:action="@{/billing}" th:object="${bill}" method="post">
            <input type="hidden" th:field="*{billId}" />

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" th:field="*{customerName}" placeholder="Enter customer name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Amount (â‚¹)</label>
                <input type="number" class="form-control" th:field="*{totalAmount}" placeholder="Enter total amount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Billing Date</label>
                <input type="date" class="form-control" th:field="*{billingDate}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-select" th:field="*{paymentMethod}">
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                    <option value="Card">Card</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-save">ðŸ’¾ Save Bill</button>
                <a href="/billing" class="btn btn-back">â¬… Back</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
